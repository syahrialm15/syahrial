<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        color: black;
        font-size: 25px;
      }
    </style>
  </head>
  <body style="background-image: linear-gradient(to left, rgb(227, 13, 255), rgb(147, 101, 238))">
    <div class="posisi" style="display: flex; justify-content: center; height: 100vh; align-items: center; flex-wrap: wrap; align-content: center">
        <h1 style="font-weight: bold; text-align: center; width: 100%">Sign In</h1>
        <form>
            <table>
              <tr>
                <td>Nama Depan</td>
                <td>:</td>
                <td><input type="text" name="ND" placeholder="Nama Depan" /></td>
              </tr>
              <tr>
                <td>Nama Belakang</td>
                <td>:</td>
                <td><input type="text" name="NB" placeholder="Nama Belakang" /></td>
              </tr>
              <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><input type="text" name="Alamat" placeholder="Alamat"></td>
              </tr>
              <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="tanggal" /></td>
              </tr>
              <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" name="jk" />Pria <input type="radio" name="jk" />Wanita</td>
              </tr>
              <tr>
                <td>Username</td>
                <td>:</td>
                <td><input type="Username" name="Username" placeholder="Username" /></td>
              </tr>
              <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="Password" name="Password" placeholder="Password" /></td>
              </tr>
              <tr>
                <td>Upload</td>
                <td>:</td>
                <td><input type="file" name="gambar" /></td>
              </tr>
              <tr>
                <td><button>Simpan</button></td>
              </tr>
              <tr>
                <td><button>Batal</button></td>
            </table>
          </form>
        </div>
      </body>
    </html>
